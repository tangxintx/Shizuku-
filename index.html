<!DOCTYPE html>
<html>
<head>
 <title>视频播放器</title>
</head>
<body>
 <video id="videoPlayer" autoplay="true" controls>
 <source src="tx.mp4" type="video/mp4">
 
 </video>
 
 <script>
 window.onload = function() {
 var video = document.getElementById("videoPlayer");
 window.setInterval(function() {
 if (video.currentTime >= video.duration) {
 video.currentTime = 0;
 } else {
 setTimeout(function() {
 video.play();
 }, 2200); // 延迟一段时间后开始播放，以便页面加载完成
 }
 } , 10000); // 每秒检查一次视频播放时间
 }
 </script>
</body>
</html>
